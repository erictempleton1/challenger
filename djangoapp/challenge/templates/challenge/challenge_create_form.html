{% extends "challenge/base.html" %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    <div class="field">
      <label class="label">{{ form.name.label_tag}}</label>
      <div class="control">
        {{ form.name }}
      </div>
    </div>
    <button type="submit" class="button is-primary">Create</button>
  </form>
{% endblock %}
