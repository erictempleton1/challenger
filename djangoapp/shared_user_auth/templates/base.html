<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'challenge/css/bulma.min.css' %}">
  <title>{% block title %}Challenger{% endblock %}</title>
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a href="{% url 'shared_user_auth:signup' %}" class="button is-primary">
              <strong>Sign up</strong>
            </a>
            <a href="{% url 'shared_user_auth:login' %}" class="button is-light">
              Log in
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  {% block content %}{% endblock %}
</body>

</html>
